<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <style>
        #editor {
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">JSON Editor</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Edit JSON</h1>
    <div id="editor"></div>
    <button id="saveButton" class="btn btn-primary mt-3">Save Changes!</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert('Token is required');
            return;
        }

        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/json");

        function update() {
            fetch(`/launcher?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    editor.setValue(JSON.stringify(data, null, 2));
                    editor.clearSelection();
                })
                .catch(error => {
                    console.error('Error fetching JSON:', error);
                    alert('Error fetching JSON');
                });
        }

        update();

        document.getElementById('saveButton').addEventListener('click', function() {
            const updatedJson = editor.getValue();

            fetch(`/update`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: updatedJson
            })
                .then(response => {
                    if (response.ok) {
                        alert('Changes saved successfully');
                    } else {
                        throw new Error('Failed to save changes');
                    }
                })
                .catch(error => {
                    console.error('Error saving changes:', error);
                    alert('Error saving changes');
                }).finally(()=>{
                update();
            });
        });
    });
</script>
</body>
</html>
